<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nuevo Árbol</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Agregar Árbol</h2>

  <form th:action="@{/arbol/guardar}" method="post" th:object="${arbol}" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Nombre Común</label>
      <input type="text" class="form-control" th:field="*{nombreComun}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Tipo de Flor</label>
      <input type="text" class="form-control" th:field="*{tipoFlor}">
    </div>

    <div class="mb-3">
      <label class="form-label">Dureza</label>
      <input type="number" class="form-control" th:field="*{dureza}">
    </div>

    <div class="mb-3">
      <label class="form-label">Altura Promedio</label>
      <input type="number" class="form-control" step="0.1" th:field="*{alturaPromedio}">
    </div>

    <div class="mb-3">
      <label class="form-label">Imagen</label>
      <input class="form-control" type="file" name="imagenFile">
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
    <a th:href="@{/arbol/listado}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
